{% extends "layout.html" %}

{% block title %}
    Add Cash to Account
{% endblock %}

{% block main %}
    <form action="/addCash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" min="20" placeholder="Amount" type="number" value="100">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
