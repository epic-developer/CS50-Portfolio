<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Index</title>
        <!--<script src="script.js"></script>-->
        <script>
            const links = ['About', 'Creator', 'Resources'];

            window.onload = function () {
                const section = document.getElementById('links');
                for (let i = 0; i < links.length; i++) {
                    var button = document.createElement('button');
                    button.appendChild(document.createTextNode(links[i]));
                    eval(`button.onclick = function () {
                        window.open('/${links[i].toLowerCase()}.html', '_top');
                    }`);
                    section.appendChild(button);
                    section.appendChild(document.createElement('br'));
                }
            }

            let closeAttempted = false;

            function closeWelcome() {
                if (closeAttempted) {
                    alert('Thank you');
                }
                document.querySelector('.modal').style.display = "none";
            }

            function closeWelcome2() {
                closeAttempted = true;
                alert('ANSWER THE QUESTION');
            }
        </script>
    </head>
    <body>
        <div class="modal" tabindex="-1" style="display:block">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Welcome</h5>
                <button type="button" class="close" onclick="closeWelcome2()" aria-label="Close">
                  <span aria-hidden="true" style="cursor:pointer">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Is CS50 awesome?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeWelcome()">Yes</button>
                <h4 style="display:inline">OR</h4>
                <button type="button" class="btn btn-primary" onclick="closeWelcome()">Yes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
            <h1>Index/Directory</h1>
        </div>
        <hr>
        <div class="section" id="links"></div>
        <hr>
        <div class="section">
            <h2>Scan the QR code to learn more about the creator of this website!</h2>
            <img src="qrCode.svg" alt="QR Code for davidfahim.com" style="width:20%" />
        </div>
    </body>
</html>
