<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <!--<script src="script.js"></script>-->
        <script>
            const responses = [8, 4, 6];

            function select(response) {
                const answer = responses[response];
                if (answer != 8) {
                    document.getElementById('txtResponse1').innerHTML = 'Incorrect';
                    document.getElementById(`op${response}`).style.backgroundColor = 'red';
                }
                else {
                    document.getElementById('txtResponse1').innerHTML = 'Correct!';
                    document.getElementById(`op${response}`).style.backgroundColor = 'green';
                }
            }

            function freeAnswer(response) {
                if (response == 'HyperText Markup Language') {
                    document.getElementById(`freeResponse`).style.borderColor = 'green';
                    document.getElementById('txtResponse2').innerHTML = 'Correct!';
                }
                else {
                    document.getElementById(`freeResponse`).style.borderColor = 'red';
                    document.getElementById('txtResponse2').innerHTML = 'Incorrect';
                }
            }
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many Harvard alumni signed the United States Declaration of Independence?</h3>
                <p id="txtResponse1"></p>
                <button onclick="select(0)" id="op0">Eight</button>
                <button onclick="select(1)" id="op1">Four</button>
                <button onclick="select(2)" id="op2">Six</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the meaning of the acronym <u>HTML</u>?</h3>
                <p id="txtResponse2"></p>
                <input type="text" id="freeResponse"></input>
                <button onclick="freeAnswer(document.getElementById('freeResponse').value)">Confirm</button>
            </div>

        </div>
    </body>
</html>
