{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ticker Symbol" type="text">
        </div>
        <div class="form-group">
            <label for="shares">Shares: </label>
            <input autocomplete="off" autofocus class="form-control" name="shares" min="1" placeholder="Shares" type="number" value="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
