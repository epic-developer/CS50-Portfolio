{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Ticker Symbol: </label>
            <select name="symbol">
                {% for symbol in symbols %}
                    <option value="{{symbol.stock}}">{{symbol.stock}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Shares: </label>
            <input autocomplete="off" autofocus class="form-control" name="shares" min="1" placeholder="Shares" type="number" value="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
